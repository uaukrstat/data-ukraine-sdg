SDG_GOAL: 3 Healthy lives and well-being
SDG_TARGET: 3.7 Reducing mortality rate from transport accidents by using innovative practices in organizing resuscitation, treatment and rehabilitation of victims of such accidents
SDG_INDICATOR: 3.7.1 Indicator. Mortality rate due to transport accidents, per 100,000 persons (SDG indicator 3.7.1)
CONTACT_ORGANISATION: State Statistics Service of Ukraine
REC_USE_LIM: 1 Excluding the temporarily occupied territory of the Autonomous Republic of Crimea, the city of Sevastopol and data on Donetsk and Luhansk regions. <br>2 Given the situation that has developed due to the military aggression of the russian federation against Ukraine, the formation of official state statistical information on mortality has been suspended starting from 2022 due to the impossibility of obtaining full administrative data, which are the source of the formation of relevant statistical information.