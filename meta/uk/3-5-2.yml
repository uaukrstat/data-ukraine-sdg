SDG_GOAL: 3 Міцне здоров’я і благополуччя
SDG_TARGET: 3.5 Зниження рівня передчасної смертності від неінфекційних захворювань
SDG_INDICATOR: 3.5.2 Коефіцієнт смертності жінок від цереброваскулярних хвороб у віці 30–59 років, на 100 000 жінок відповідного віку (індикатор ЦСР 3.5.2)
CONTACT_ORGANISATION: Держстат
REC_USE_LIM: 1 Без урахування тимчасово окупованої території Автономної Республіки Крим, м. Севастополя та даних по Донецькій та Луганській областях. 2 Ураховуючи ситуацію, що склалася через військову агресію російської федерації проти України, формування офіційної державної статистичної інформації щодо смертності призупинено, починаючи з 2022 року, у зв'язку з неможливістю отримання у повному обсязі адміністративних даних, які є джерелом формування відповідної статистичної інформації.