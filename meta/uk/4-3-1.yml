REC_USE_LIM: '1 Через військову агресію російської федерації проти України у 2018 та 2021 роках дослідження не було проведене на тимчасово окупованій території Автономної Республіки Крим, м. Севастополя та частині тимчасово окупованих територій у Донецькій та Луганській областях. 2 Через повномасштабне вторгнення росії на територію України у 2024 році дослідження не було проведено в Донецькій, Луганській, Запорізькій, Харківській і Херсонській областях, Автономній Республіці Крим та місті Севастополь. Це зумовило об’єктивну зміну територіального охоплення вибірки в порівнянні з попередніми циклами. Водночас результати попередніх етапів дослідження засвідчили, що участь учнівства з цих регіонів не впливала суттєво на загальний середній результат по країні з жодного предмета. Зокрема, порівняння загальних середніх балів із балами без урахування п’яти зазначених областей показало відсутність статистично значущих відмінностей (за результатами t-тесту для незалежних вибірок). Отже, навіть за їх відсутності, вибірка зберігає свою репрезентативність на національному рівні. 3 Наказом Міністерства освіти і науки України від 24 квітня 2023 року № 473 було затверджено Програму загальнодержавного зовнішнього моніторингу якості початкової освіти. Цим документом розширено перелік компетентностей, які охоплює моніторинг: до читацької та математичної компетентностей додано природничо-наукову компетентність.
У 2018 та 2021 роках, предметом дослідження були лише читацька та математична компетентності випускників початкової школи, відповідно до таких програм:
Програма першого етапу загальнодержавного моніторингового дослідження якості початкової освіти "Стан сформованості читацької та математичної компетентностей випускників початкової школи загальноосвітніх навчальних закладів", затверджена наказом Міністерства освіти і науки України від 29 грудня 2016 року № 1693 (у редакції наказу від 27 березня 2017 року № 470);
Програма загальнодержавного зовнішнього моніторингу якості початкової освіти "Стан сформованості читацької та математичної компетентностей випускників початкової школи закладів загальної середньої освіти", затверджена наказом Міністерства освіти і науки України від 26 листопада 2020 року № 1478.
Дані щодо рівня сформованості природничо-наукової компетентності випускників початкової школи вперше зібрано у 2024 році. 4 У рамках загальнодержавного зовнішнього моніторингу якості початкової освіти у 2018 та 2021 роках було здійснено узагальнення типів закладів освіти за такими категоріями: до категорії "Заклади загальної середньої освіти" віднесено власне заклади загальної середньої освіти, а також навчально-виховні комплекси (об’єднання); до категорії "Гімназії / ліцеї" віднесено гімназії та ліцеї; до категорії "Спеціалізовані школи" віднесено спеціалізовані школи. 
  У процесі впровадження реформи системи загальної середньої освіти, що передбачена законами України "Про освіту" (2017) та "Про повну загальну середню освіту" (2020), у 2024 році змінено типологію закладів освіти. Зокрема, відповідно до нової структури, заклади загальної середньої освіти поділяються на початкову школу (1–4 класи), гімназію (5–9 класи) і ліцей (10–12 класи). У зв’язку із цим значна кількість закладів, які у 2018 та 2021 роках мали тип "заклад загальної середньої освіти", у 2024 році набули нового статусу — "гімназія" або "ліцей". Це унеможливлює пряме порівняння даних за 2018, 2021 роки та 2024 рік за типами закладів освіти, оскільки йдеться не лише про зміну назви, а й про інституційні зміни. У рамках загальнодержавного зовнішнього моніторингу якості початкової освіти у 2024 році було здійснено узагальнення типів закладів освіти за такими категоріями: до категорії "Заклади загальної середньої освіти" віднесено власне заклади загальної середньої освіти, а також навчально-виховні комплекси (об’єднання); до категорії "Гімназії / ліцеї" віднесено гімназії та ліцеї; до категорії "Спеціалізовані школи" віднесено спеціалізовані школи, а також початкові школи.'