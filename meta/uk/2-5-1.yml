REC_USE_LIM: 1 Дані будуть надані, починаючи із 2025 року. Програму компенсації витрат за гуманітарне розмінування земель сільськогосподарського призначення відповідно до Порядку використання коштів, передбачених у державному бюджеті для здійснення компенсації витрат за гуманітарне розмінування земель сільськогосподарського призначення, затвердженого постановою Кабінету Міністрів України від 12 березня 2024 р. № 284 (зі змінами), за рахунок бюджетних коштів загального фонду державного бюджету за програмою КПКВК 1201420 "Компенсація витрат за гуманітарне розмінування земель сільськогосподарського призначення" фактично розпочато у ІІ півріччі 2024 року. Механізм надання компенсації, визначений цим Порядком, передбачає низку процедур, що є тривалими (оброблення заявок на компенсацію, проведення тендерних процедур, укладення договорів, проведення робіт та отримання сертифікатів про передачу відповідальності щодо очищеної території або гарантійних листів на вивільнену за результатами нетехнічного обстеження територію). У зв'язку з цим, дані за цим індикатором за 2024 рік не будуть об’єктивними, оскільки отримання сертифікатів про передачу відповідальності щодо очищеної території або гарантійних листів на вивільнену за результатами нетехнічного обстеження територію за договорами, укладеними у 2024 році, здебільшого здійснюється у 2025 році. Мінекономіки розраховує дані тільки із розрізом "Україна". Розрахунок даних у розрізі "за причинами" неможливо здійснити, враховуючи специфіку процесу розмінування (гуманітарного розмінування). Цей процес відбувається відповідно до вимог, визначених ДСТУ у цій сфері, яким визначено, що кінцевим етапом процесу розмінування є отримання сертифікатів про передачу відповідальності щодо очищеної території або гарантійних листів на вивільнену за результатами нетехнічного обстеження територію – відповідно, такі землі вважаються безпечними. Таким чином, у розрахунку індикатора "частка повернутих в обробіток земель у загальній площі недоступних станом на червень 2024 року земель, відсотків" використовуються дані щодо площі виключно розмінованих земель, повернутих в обробіток, щодо яких отримано сертифікати про передачу відповідальності щодо очищеної території або гарантійних листів на вивільнену за результатами нетехнічного обстеження територію, отже зазначений індикатор може надаватись лише в цілому (без розподілу за причинами).