SDG_GOAL: 4 Якісна освіта
SDG_TARGET: 4.2 Забезпечення доступу дітей та підлітків до якісної загальної середньої освіти
SDG_INDICATOR: 4.2.1 Частка дітей віком 6–17 років, які відвідують заклади загальної середньої освіти, відсотків 1 (індикатор ЦСР 4.2.1)
CONTACT_ORGANISATION: Державна наукова установа "Інститут освітньої аналітики"
REC_USE_LIM: 1 Інформація за 2023 та 2024 роки не розрахована, оскільки, ураховуючи ситуацію, що склалася у зв’язку з військовою агресією російської федерації проти України, згідно із  Законом України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" та постановою Кабінету Міністрів України від 12.03.2022 № 263 "Деякі питання забезпечення функціонування інформаційно-комунікаційних систем, електронних комунікаційних систем, публічних електронних реєстрів в умовах воєнного стану", отримання територіальними органами Держстату адміністративних даних, які є джерелом формування статистичної інформації про чисельність постійного населення (за оцінкою), у повному обсязі на цей час є неможливим. Формування та поширення органами державної статистики офіційної державної статистичної інформації щодо чисельності населення (за оцінкою), починаючи із даних станом на 01.01.2023, призупинено. 2 Для розрахунку використано дані щодо чисельність постійного населення 6–17 років (за оцінкою) станом на 1 січня відповідного року та щодо всіх учнів закладів загальної середньої освіти (ЗЗСО) відповідного віку, включаючи учнів спеціальних ЗЗСО та учнів спеціальних класів, організованих при ЗЗСО.