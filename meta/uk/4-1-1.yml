REC_USE_LIM: 1 У розрахунку використано дані про чисельність постійного населення України (за оцінкою) станом на 01.01.2022. 2 Інформація за 2023 рік не розрахована, оскільки, ураховуючи ситуацію, що склалася у зв’язку з військовою агресією російської федерації проти України, згідно із  Законом України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" та постановою Кабінету Міністрів України від 12.03.2022 № 263 "Деякі питання забезпечення функціонування інформаційно-комунікаційних систем, електронних комунікаційних систем, публічних електронних реєстрів в умовах воєнного стану", отримання територіальними органами Держстату адміністративних даних, які є джерелом формування статистичної інформації про чисельність населення (за оцінкою), у повному обсязі на цей час є неможливим. Формування та поширення органами державної статистики офіційної державної статистичної інформації щодо чисельності населення (за оцінкою), починаючи із даних станом на 01.01.2023, призупинено. 3 Інформація не оприлюднюється через низьку надійність даних, на підставі яких здійснюється розрахунок.