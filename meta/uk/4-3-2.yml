SDG_GOAL: 4 Якісна освіта
SDG_TARGET: 4.3 Зменшення освітніх втрат та освітніх розривів серед різних груп здобувачів освіти, що виникли, зокрема, у зв’язку з епідемією гострої респіраторної хвороби COVID-19, спричиненої коронавірусом SARS-CoV-2 та збройною агресією Російської Федерації проти України
SDG_INDICATOR: 4.3.2 Частка здобувачів загальної середньої освіти 6-х та 8-х класів, які досягли достатнього та високого рівня знань з української мови та математики (алгебри та геометрії) за підсумками загальнодержавного моніторингового дослідження якості освіти в умовах воєнного стану, відсотків (індикатор ЦСР 4.3.2)
CONTACT_ORGANISATION: Державна служба якості освіти України
REC_USE_LIM: 1 Дані за 2015-2022 роки не розраховувались. Дослідження не проводилось.