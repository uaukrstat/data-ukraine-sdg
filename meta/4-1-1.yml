REC_USE_LIM: 1 Data on the resident population of Ukraine (by estimate) as of January 1, 2022 were used in the calculation. 2 Information for 2023 has not been calculated, since, taking into account the situation that has developed in connection with the military aggression of the russian federation against Ukraine, in accordance with the Law of Ukraine "On the Protection of the Interests of Subjects of Submission of Reports and Other Documents During the Period of Martial Law or State of War" and the Resolution of the Cabinet of Ministers of Ukraine dated 12.03.2022 No. 263 "Some Issues of Ensuring the Functioning of Information and Communication Systems, Electronic Communication Systems, Public Electronic Registries in Conditions of Martial Law", it is currently impossible for territorial bodies of the State Statistics Service to obtain administrative data, which are the source of statistical information on the number of population (by estimate). The formation and dissemination by state statistics bodies of official state statistical information on the number of population (by estimate), starting from data as 01.01.2023, has been suspended. 3 Information is not published due to the low reliability of the data on which the calculation is based.