REC_USE_LIM: '1 The Order of the Ministry of Health dated 09.08.2023 No. 1429 approved changes to the reporting form No. 56 (monthly) "Report on the provision of antiretroviral therapy to HIV-infected persons" and instructions for  its completion, according to which the methodology for recording patients receiving antiretroviral therapy (ART) was changed. That is, until 01.12.2023 inclusive, all patients who had drugs on hand at the time of reporting and those whose drugs expired no more than 90 days before the reporting date were entered into the reporting form No. 56. Starting from 01.01.2024: "Data takes into account information on the number of persons for whom no more than 28 days have passed since the end of antiretroviral drugs". <br>2 Data are lacking. Reporting form No. 56 does not provide for a breakdown by type of residence.'